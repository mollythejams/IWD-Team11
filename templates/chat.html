{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
 
</head>
<body>
    <div class="chat-pos position-fixed bottom-0 end-0">
        <button
            class="btn chat-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseChat"
            aria-expanded="false"
            aria-controls="collapseChat"
        >
        <img src="{% static 'icons/chat-white (2).png' %}" alt="chat icon" class="chat-icon"/>
        Chat
        </button>

      <div class="collapse" id="collapseChat">
        <div class="container justify-content-center">

        </div>
      </div>

    </div>
    
</body>
</html>
